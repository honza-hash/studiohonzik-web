<!DOCTYPE html>
<html lang="cs">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2587145231967657"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odkazy - Studio Honzik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        
        .container:hover {
            transform: scale(1.03);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #007BFF;
            letter-spacing: 2px;
        }
        
        .link-list a {
            display: block;
            font-size: 1.2em;
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            padding: 15px 25px;
            background-color: #007BFF;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .link-list a:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
        }
        
        p {
            margin-top: 30px;
            font-size: 1.1em;
            color: #555;
            letter-spacing: 0.5px;
        }
        
        .home-btn {
            margin-top: 20px;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Odkazy</h1>
        <div class="link-list">
            <a href="https://example.com">Externí odkaz 1</a>
            <a href="https://example.com">Externí odkaz 2</a>
            <a href="https://example.com">Externí odkaz 3</a>
            <a href="https://example.com">Externí odkaz 4</a>
        </div>
        <p>Další odkazy budou brzy přidány!</p>
        <button onclick="location.href='/'" class="home-btn">Zpět domů</button>
    </div>
</body>
</html>
